<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>Walkie Talkie</title>
  </head>
  <body class="flex flex-col min-h-screen text-gray-100 bg-gray-800">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 shadow-lg">
      <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <span class="text-2xl font-bold">Walkie Talkie</span>
          </div>
          <div class="hidden space-x-4 sm:flex sm:items-center">
            <a href="#" class="hover:text-blue-400">Home</a>
            <a
              href="https://github.com/whisperpine/walkie-talkie"
              target="_blank"
              class="hover:text-blue-400"
            >GitHub</a>
          </div>
          <div class="flex items-center sm:hidden">
            <button class="text-gray-400 hover:text-white focus:outline-none">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Chat Messages Section -->
    <section
      id="message-area"
      class="overflow-y-auto flex-1 py-4 px-4 mx-auto sm:px-6 lg:px-8 max-w-10xl"
    >
      <div id="chat-container" class="space-y-4">
        <!-- <div class="flex justify-end"> -->
        <!--   <div class="p-3 max-w-xs text-white bg-blue-600 rounded-lg"> -->
        <!--     Example Message (Sender) -->
        <!--   </div> -->
        <!-- </div> -->
        <!-- <div class="flex justify-start"> -->
        <!--   <div class="p-3 max-w-xs text-gray-100 bg-gray-700 rounded-lg"> -->
        <!--     Example Message (Receiver) -->
        <!--   </div> -->
        <!-- </div> -->
      </div>
    </section>

    <!-- Contact Form (Sticky Bottom) -->
    <section class="sticky bottom-0 py-4 bg-gray-800 border-t border-gray-700">
      <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <form id="message-form" class="mx-auto space-y-4 max-w-lg">
          <div>
            <label for="message" class="sr-only">Message</label>
            <textarea
              id="message"
              name="message"
              rows="2"
              class="p-3 w-full bg-gray-700 rounded-lg border border-gray-600 resize-none focus:border-blue-500 focus:ring-blue-500"
              placeholder="Type your message..."
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="py-2 px-6 w-full text-white bg-blue-600 rounded-lg transition hover:bg-blue-700"
          >
            Send
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
