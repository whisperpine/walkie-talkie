name: Create and Update Infrastructure

on:
  workflow_dispatch:

jobs:
  tofu-plan:
    runs-on: ubuntu-latest
    env:
      AWS_ENDPOINT_URL_S3: ${{ secrets.AWS_ENDPOINT_URL_S3 }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
    defaults:
      run:
        working-directory: ./infra # Set working directory for apply job.
    steps:
      - uses: actions/checkout@v4
      - uses: opentofu/setup-opentofu@v1
      - run: tofu init
      - run: tofu validate -no-color
      - name: OpenTofu plan
        run: |
          tofu plan -out=tfplan -no-color
          tofu show -no-color tfplan > tfplan.txt # Save human-readable plan output.
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tofu-plan
          path: ${{ github.workspace }}/infra/tfplan.txt
          if-no-files-found: error
          retention-days: 5

  tofu-apply:
    runs-on: ubuntu-latest
    needs: tofu-plan
    environment: infrastructure
    if: github.ref == 'refs/heads/main' # Only run apply on main branch.
    env:
      AWS_ENDPOINT_URL_S3: ${{ secrets.AWS_ENDPOINT_URL_S3 }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
    defaults:
      run:
        working-directory: ./infra # Set working directory for apply job.
    steps:
      - uses: actions/checkout@v4
      - uses: opentofu/setup-opentofu@v1
      - run: tofu init
      - name: OpenTofu Apply
        run: tofu apply -no-color -auto-approve
